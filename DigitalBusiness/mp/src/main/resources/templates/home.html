<html>
	<head>
	<meta charset = "UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	</head>
	<body> 
	
		
		<div class= "container">
		
		
		<div class="p-4 mb-2 bg-body-tertiary rounded-3">
			<div class="container-fluid py-5">
				<h1 class="display-5 fw-bold">Meus Pedidos</h1> 
			</div>
		</div>
		
		
		 <nav class="navbar navbar-expand-lg bg-body-tertiary d-flex justify-content-between" >
                    		<div class="navbar-nav">
	                    		<a class= "nav-link active" href="">Todos </a>
	                    		<a class= "nav-link" href="">Aguardando </a>
	                    		<a class= "nav-link" href="">Aprovado </a>
	                    		<a class= "nav-link" href="">Entregue </a>
	                    	</div> 
	                    		<a href="pedido/formulario">
                    			<button class="btn btn-outline-secondary me-3">Novo</button>
                    			</a>
                    		                       			
       </nav>
       
       
		<div class="card mb-3" th:each="pedido : ${pedidos}">
		
		
			<div class="card-header" th:text=${pedido.nomeProduto}>Nome do produto</div>
			
			<div class="card-body">
                    <div class="row">
                    	
                  
                    	
                    
                    	
                    	
						<div class="col-md-5">Valor: <span th:text=${pedido.valorProduto}>199.88</span></div>
						<div class="font-weight-bold">Data de Entrega: <span th:text=${pedido.dataDaEntrega}>14/08/2023</span> </div>
						<div class="font-weight-bold">Produto</div>
						<div>
							<input class="form-control" th:value="${pedido.urlProduto}" value="url do pedido">
						</div>
						<div class="font-weight-bold">Descrição</div>
						<div>
							<textarea class="form-control" th:text=${pedido.descricaoProduto}>descricao do produto</textarea>
						</div>
					 
			            <div>
			                <img class="img-thumbnail" th:src="${pedido.urlImagem}" src="">
			            </div>
        	</div>
        	</div>
        </div>
		</div>
	</body>
</html>
