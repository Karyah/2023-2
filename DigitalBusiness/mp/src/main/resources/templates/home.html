<html>
	<head>
	<meta charset = "UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	</head>
	<body> 
		<div class= "container">
		<div th:each="pedido : ${pedidos}">
			<div th:text=${pedido.nomeProduto}>Nome do produto</div>
			<div>Valor: <span th:text=${pedido.valorProduto}>199.88</span></div>
			<div>Data de Entrega: <span th:text=${pedido.dataDaEntrega}>14/08/2023</span> </div>
			<div>Produto</div>
			<div>
				<input th:value="${pedido.urlProduto}" value="url do pedido">
			</div>
			<div>Descrição</div>
			<div>
				<textarea th:text=${pedido.descricaoProduto}>descricao do produto</textarea>
			</div>
		 
            <div>
                <img class="img-thumbnail" th:src="${pedido.urlImagem}" src="">
            </div>
        
        </div>
		</div>
	</body>
</html>
